{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Тіркелу</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(0deg, #006B79 0%, #C0E4E8 100%);
            font-family: sans-serif;
        }
        .login-card {
            width: 603px; height: 520px; /* Биіктікті сәл ғана ұзарттық, бірақ бәрі сыяды */
            background: #FFFFFF; padding: 25px 40px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            display: flex; flex-direction: column; align-items: center;
        }
        .logo { width: 90px; margin-bottom: 5px; }
        h2 { color: #006A77; font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .sub-title { color: #515151; font-size: 16px; margin-bottom: 20px; }
        
        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;
            margin-bottom: 15px;
        }
        .form-group { width: 100%; margin-bottom: 10px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px; color: #333; }
        input, select {
            width: 100%; height: 45px; background: #E9E9E9; border: 0;
            font-size: 16px; padding: 0 12px;
        }
        button {
            width: 100%; height: 54px; background: #006A78; color: white;
            font-size: 20px; font-weight: bold; border: none; cursor: pointer;
            margin-top: 5px; margin-bottom: 10px;
        }
        .footer-text { color: #515151; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <h2>Тіркелу</h2>
    <p class="sub-title">Деректерді толтырыңыз</p>

    <form method="POST" style="width: 100%;">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label>Тегі</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label>Аты</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label>Әкесінің аты</label>
                <input type="text" name="middle_name" value="{{ user.middle_name|default:'' }}">
            </div>
            <div class="form-group">
    <label>Сыныбыңыз</label>
    <select name="grade_id" required>
        <option value="" disabled>Таңдаңыз...</option>
        {% for grade in all_grades %}
            <option value="{{ grade.id }}" {% if user.grade.id == grade.id %}selected{% endif %}>
                {{ grade.number }}"{{ grade.letter }}"
            </option>
        {% endfor %}
    </select>
</div>
        </div>

        <button type="submit">Тестті бастау</button>
        <p class="footer-text">Деректердің дұрыстығын тексеріңіз</p>
    </form>
</div>

</body>
</html>
