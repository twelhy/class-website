<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.2</title>
</head>
<body>
    <h2>Реттік тізім</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Forth</li>
        <li>Fifth</li>

    </ol>
    <br><br>
    <h2>Реттіксіз тізім</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <br><br>
    <dl>
        <dt>FrontEnd</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JS</dd>
        <br>
        <dt>BackEnd</dt>
        <dd>PHP</dd>
        <dd>Django</dd>
        <dd>Spring</dd>
    </dl>
    <br><br>

    <h2>Roman digits</h2>
    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Alpha words</h2>
    <ol type="A">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    

</body>
</html>
